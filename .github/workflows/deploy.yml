name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Kích hoạt workflow khi có push lên nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest # Chạy trên máy chủ Ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Lấy code từ repo

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0 # Thiết lập Node.js phiên bản 16 (hoặc phiên bản bạn dùng)

      - name: Install dependencies
        run: npm ci # Cài đặt các package cần thiết cho Docusaurus

      - name: Build Docusaurus site
        run: npm run build # Build Docusaurus để tạo file tĩnh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # Thư viện dùng để deploy lên GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Token do GitHub tự động tạo
          publish_dir: ./build # Đường dẫn thư mục chứa file build (mặc định của Docusaurus)
